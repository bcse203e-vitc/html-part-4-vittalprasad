<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Website Feedback Form</h1>
    <form  method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required><br><br>

        <label>Rate the Website (1-5 stars):</label><br><br>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">1</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">2</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">3</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">4</label>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">5</label><br><br>

        <label for="feedback-type">Type of Feedback:</label>
        <select name="feedback-type" id="feedback-type" required>
            <option value="">Select Feedback Type</option>
            <option value="Suggestion">Suggestion</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Compliment">Compliment</option>
        </select><br><br>

        <label for="feedback">Feedback:</label><br>
        <textarea name="feedback" id="feedback" placeholder="give your valuable feedback here"rows="5" cols="45" required></textarea><br><br>

        <label>Would you recommend us?</label><br>
        <input type="radio" id="recommend-yes" name="recommend" value="Yes">
        <label for="recommend-yes">Yes</label><br>
        <input type="radio" id="recommend-no" name="recommend" value="No">
        <label for="recommend-no">No</label><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
