<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login and Password Reset Form</title>
</head>
<body>
        <h1>User Login</h1>
        <form action="/login" method="post">
              <label for="username">Username:</label><br> 
              <input type="text" id="username" name="username" required>
              <br>
              <br> 
              <label for="password">Password:</label><br>
              <input type="password" id="password" name="password"required>
              <br>
              <br>  
              <button type="submit">Login</button>
              <br>
              <br>
              <a href="#reset-password">Forgot Password?</a> 
        </form>
        <hr>  
        <h2 id="reset-password">Reset Password</h2>
        <form action="/reset-password" method="post">  
             <label for="reset-email">Email:</label><br>
            <input type="email" id="reset-email" name="reset-email" placeholder="example@domain.com" required>
            <br>
            <br>
                <label for="new-password">New Password:</label><br> <input type="password"  id="new-password" name="new-password" required>
                    <br>
                    <br> 
                    <label for="confirm-password">Confirm Password:</label>
                    <br> 
                    <input type="password" id="confirm-password"name="confirm-password" required>
                    <br>
                    <br>  
                    <button type="submit">Reset Password</button>
        </form>
    </body>

</body>

</html>
