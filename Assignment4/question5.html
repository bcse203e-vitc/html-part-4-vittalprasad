<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Order Form</title>
</head>
<body>
    <h1>Product Order Form</h1>
    <form  method="post">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a product</option>
            <option value="2500">Product 101 - 2500</option>
            <option value="7500">Product 102 - 7500</option>
            <option value="4600">Product 103 - 4600</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>

        <label>Delivery Preferences</label><br>
        <input type="radio" id="standard" name="delivery" value="Standard" required>
        <label for="standard">Standard</label><br>
        <input type="radio" id="express" name="delivery" value="Express" required>
        <label for="express">Express</label><br><br>

        <label for="coupon">Apply Coupon code:</label>
        <input type="text" id="coupon" name="coupon" placeholder="Enter coupon code"><br><br><br>

        <button style="margin-left: 100px;" type="submit">Submit</button>
    </form>
</body>
</html>
